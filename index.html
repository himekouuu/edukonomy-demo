  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edukonomy - Gia Sư AI Kinh Tế Cho Sinh Viên Việt Nam</title>
    <meta name="description" content="Học Kinh Tế Dễ Dàng Hơn Với AI Thông Minh. Giải đáp mọi câu hỏi về kinh tế, kinh doanh, tài chính chỉ trong vài giây." />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
              display: ['"Bricolage Grotesque"', 'Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                orange: '#f97807',
              },
              navy: {
                50: '#f0f4ff',
                100: '#e0eaff',
                200: '#c7d9fe',
                300: '#a4c1fc',
                400: '#7ea1f9',
                500: '#567df4',
                600: '#345be8',
                700: '#2646d1',
                800: '#1e3a8a', // Core Navy
                900: '#0f172a', // Dark Navy/Slate
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'slide-down': 'slideDown 0.3s ease-out forwards',
              'float-in': 'floatIn 0.4s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              slideDown: {
                '0%': { transform: 'translateY(-20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              floatIn: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6 {
        /* Fallback for headings if classes miss */
        font-family: 'Bricolage Grotesque', 'Inter', sans-serif; 
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .gradient-text {
        background: linear-gradient(135deg, #3b82f6 0%, #1e3a8a 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .gradient-bg {
        background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%);
      }
    </style>
